<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/js/layer/layer.js"></script>
</head>
<body>
    <div class="container" style="margin-top:50px">
    	<form action="" class="form-horizontal">
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">书名:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" value="<%=book.bookName%>" class="form-control" id="bookName">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">厚朴编号:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" value="<%=book.bookHopeID%>" class="form-control" id="hopeID">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">分类:</label>
    			<div class="col-sm-10">
                    <%for(var i=0,max=bookGroup.length;i<max;i++){%>
                       <%if(bookGroup[i]==book.bookCate){%>
    				<label class="radio-inline">
    					<input type="radio" name="bookGroup" checked><%=bookGroup[i]%>
    				</label>
                    <%continue;}%>
    				<label class="radio-inline">
    					<input type="radio" name="bookGroup"><%=bookGroup[i]%>
    				</label>
    				<%}%>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">作者:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" class="form-control" value="<%=book.bookAuthor%>" id="bookAuthor">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">ISBN:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" class="form-control" value="<%=book.bookISBN%>" id="bookISBN">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">出版社:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" class="form-control" value="<%=book.bookPress%>" id="bookPress">
    			</div>
    		</div>
            <div>
                <a href="javascript:" class="btn btn-success btn-lg col-sm-1 col-sm-offset-5" id="save" book-data="<%=book.bookID%>">保存</a>
                <a href="javascript:history.go(-1);location=location" class="btn btn-default btn-lg col-sm-1 col-sm-offset-1">返回</a>
            </div>
    	</form>
    </div>
    <script src="/js/addBook.js"></script>
</body>
</html>
