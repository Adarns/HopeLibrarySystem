<style>
/**********css reset -s**********/

body {

    max-width:100%;

/**********css reset -e**********/
html,body,.page-contaienr,.page{
width:100%;
height:100%;
}
.page1{
	background-image:url(page1.jpg);
    background-position:center;
    background-size:100%;
    background-repeat: no-repeat;
}
.page2{
	background: #399ab2;
}
.page3{
	background:#39b265;
}
.page4{
	background-color:#5239b2; 
}
.page5{
	background:#b239ad;
}
ul,ul li{
	list-style: none;
}
.focus-container{
	position:fixed;
	right:50px;
	top:50%;
}
.focus{
	height:10px;
	width:10px;
	border-radius:50%;
	border:2px solid #fff;
	margin:20px;
	background:transparent;
}
.focus-current{
	background:#fff;
}
.soft-title{
    color:#fff;
    padding-top:20%;
}
.soft-title h1{
    font-size:60px;
    text-align: center;
    padding-bottom:10px;
}
.soft-title h2{
    font-size:30px;
    text-align: center;
}
.soft-title h3{
    font-size:20px;
    text-align: center;
}

<body>
    <ul class="page-contaienr">
    	<li class="page page1">
            <div class="soft-title">
                <h1>图书借阅设备预约系统</h1>
                <h3>0.0.1 beta版本测试</h3>
            </div>   
        </li>
    	<li class="page page2"></li>
    	<li class="page page3"></li>
    	<li class="page page4"></li>
    	<li class="page page5"></li>
    </ul>
    <ul class="focus-container">
    	<li class="focus focus-current"></li>
    	<li class="focus"></li>
    	<li class="focus"></li>
    	<li class="focus"></li>
    	<li class="focus"></li>
    </ol>
    <script>
    	var focusArr = document.getElementsByClassName("focus"),
    	    pageArr = document.getElementsByClassName("page");
        
        function getStyle(ele,attr){
        	if(ele.currentStyle){
        		return ele.currentStyle[attr];
        	}else{
        		return getComputedStyle(ele,null)[attr];
        	}
        }

    	function scrollAnimation(target,fn){
    		this.timer = setInterval(function(){
    			var cur = window.pageYOffset;
    			var step = (target - cur)/10;
    			step = step > 0 ? Math.ceil(step) : Math.floor(step);
    			if(cur == target){
    				clearInterval(this.timer);
    				fn ? fn() : 0 ;
    			}else{
    			    window.scrollTo(0,cur + step);
    			}
    		},15);
    	}
        
        function setCurrent(i){
        	for(var j = 0, max = focusArr.length; j < max; j++){
        		focusArr[j].className="focus";
        	}
        	focusArr[i].className+=" focus-current";
        }

        function focusClick(i){
        	console.log("i="+i);
        	var target = pageArr[i].offsetTop;
        	clearInterval(window.timer);
        	scrollAnimation(target);
        }

        for(var i = 0, max = focusArr.length;i<max;i++){
        	focusArr[i].index = i;
        	focusArr[i].onclick=function(){
        		setCurrent(this.index);
        		focusClick(this.index);
        	}
        }
    </script>
</body>
