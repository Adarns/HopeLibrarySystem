<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="/js/layer/layer.js"></script>

	<body>

					<img src="../public/img/admin/admin-default.jpg" alt="" class="img-circle img-responsive" style="margin:0 auto 20px;">
					<ul class="list-unstyled">
					</ul>
				</div>
				<div class="col-sm-9">
					
					<div>
						<ul class="list-unstyled list-inline">
							<li class="text-center" style="margin-bottom:20px"><a href="#" class="btn btn-lg btn-info" >图书管理</a></li>
						</ul>
					</div>

						<ul class="list-unstyled">

							<li class="col-sm-2">3</li>
							<li class="col-sm-2">2</li>
							<li class="col-sm-4">
							<a href="" class="btn btn-success modify-book" style="margin-right:15px;" user-data="" >查看</a>
							<a href="" class="btn btn-success modify-book" style="margin-right:15px;" user-data="" >修改</a>
						</div>
						</ul>
					</div>
