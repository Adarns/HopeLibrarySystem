<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/js/layer/layer.js"></script>
</head>
<body>
    <div class="container">
    	<form action="" class="form-horizontal">
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">书名:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" value="一本摄影书" class="form-control">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">厚朴编号:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" value="PR-12345" class="form-control">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">分类:</label>
    			<div class="col-sm-10">
    				<label class="radio-inline">
    					<input type="radio" name="bookGroup">编程类
    				</label>
    				<label class="radio-inline">
    					<input type="radio" name="bookGroup">设计类
    				</label>
    				<label class="radio-inline">
    					<input type="radio" name="bookGroup">摄影类
    				</label>
    				<label class="radio-inline">
    					<input type="radio" name="bookGroup">其他
    				</label>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">作者:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" class="form-control" value="赵嘉">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">ISBN:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" class="form-control" value="978-7-5404-4913-1">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">出版社:</label>
    			<div class="col-sm-10">
    				<input type="text" name="" class="form-control" value="长江出版社">
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="" class="control-label col-sm-2">总数量:</label>
    			<div class="col-sm-10">
    				<input type="text" name=""  class="form-control" value="3">
    			</div>
    		</div>
    	</form>
    </div>
</body>
</html>
