<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- 可选的Bootstrap主题文件（一般不用引入） -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="js/layer/layer.js"></script>
	</head>
	<body>
		<div class="container">
				<form>
					<div class="form-group">
					<div class="row">
						<div class="col-sm-2">
							<label for="" class=" control-label">登录名：</label>
						</div>
						<div class="col-sm-10">
							<input type="text" name="" class="col-sm-10 form-control" id="username">
						</div>
						</div>
					</div>
					<div class="form-group">
					<div class="row">
						<div class="col-sm-2">
							<label for="" class=" control-label">密码：</label>
						</div>
						<div class="col-sm-10">
							<input type="password" name="" class="col-sm-10 form-control" id="password">
						</div>
						</div>
					</div>
					<p><button type="button" class="btn btn-primary btn-lg btn-block" id="loginBtn">登录</button></p>
				</form>
			</div>
			<script src="js/login.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
