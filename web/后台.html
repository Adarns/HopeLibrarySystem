<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>厚朴工作室图书借阅系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/font-awesome/font-awesome.min.css" />
	</head>
	<body>
		<div class="topbar">
			<div class="container floatfix">
				<div class="topbar-left">图书借阅、设备预约系统</div>
				<div class="topbar-right">
					<span><a href="#"><i class="fa fa-home"></i>网站首页</a></span>
					<span><a href="#"><i class="fa fa-sign-out"></i>退出</a></span>
				</div>
			</div>
		</div>
		<div class="main-content container floatfix">
			<div class="user-left">
				<div class="user-img">
					<a href=""><img src="img/user.jpg" alt=""></a>
					<p>欢迎你，忽如寄</p>
				</div>
				<div class="user-menu">
					<h1><i class="fa fa-cog"></i>账号</h1>
					<ul class="menu-list">
						<li class="menu-list-item"><a href="#">修改信息</a></li>
						<li class="menu-list-item"><a href="#">修改密码</a></li>
					</ul>
				</div>
			</div>
			<div class="user-right">
				<div class="user-info">
					<h1>基本信息</h1>
					<ul class="basic-info floatfix">
						<li class="basic-info-item floatfix">
							<div class="info-item-icon">
								<i class="fa fa-credit-card"></i>
							</div>
							<div class="info-item-right">
								<p>用户组别</p>
								<p>超级管理员</p>
							</div>
						</li>
						<li class="basic-info-item floatfix">
							<div class="info-item-icon">
								<i class="fa fa-user"></i>
							</div>
							<div class="info-item-right">
								<p>登录账号</p>
								<p>忽如寄</p>
							</div>
						</li>
					</ul>
				</div>
				<div class="user-oparate">
					<nav>
						<ul class="nav-itme-container floatfix">
							<li class="nav-item nav-item-cur"><a href="#">当前借阅</a></li>
							<li class="nav-item"><a href="#">借阅历史</a></li>
						</ul>
					</nav>
					<table class="operate-list-container">
					<thead>
						<tr>
							<th class="bookname">图书名</th>
							<th class="borow-time">借阅时间</th>
							<th class="return-time">应还时间</th>
							<th class="main-oparate">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="bookname">一本摄影书</th>
							<td class="borow-time">2016-08-20</th>
							<td class="return-time">2016-09-20</th>
							<td class="main-oparate">
								<span><a href="#">归还</a></span>
							</th>
						</tr>
					</tbody>
					</table>
				</div>
			</div>
		</div>
		<footer>
		<div class="container">
			<p>技术支持：厚朴〖HOPE〗工作室</p>
			</div>
		</footer>
	</body>
</html>
